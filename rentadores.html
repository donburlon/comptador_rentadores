<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Lavadoras</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .botones {
      margin: 20px;
    }
    button {
      font-size: 1.5em;
      margin: 10px;
      padding: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .color {
      background: linear-gradient(45deg, red, yellow, green, blue);
      color: white;
    }
    .blanco {
      background: white;
      color: black;
      border: 2px solid black;
    }
    .stats {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 600px) {
      button {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Contador de Lavadoras</h1>
  <div class="botones">
    <button class="color" onclick="registrarLavadora('color')">Lavadora de Color</button>
    <button class="blanco" onclick="registrarLavadora('blanco')">Lavadora Blanca</button>
  </div>

  <div class="stats">
    <h2>Estadísticas</h2>
    <p id="ultimos14"></p>
    <p id="totales"></p>
    <h3>Histórico Diario (últimos 30 días)</h3>
    <ul id="historico"></ul>
  </div>

  <script>
    const STORAGE_KEY = 'lavadoras';

    function cargarDatos() {
      const datos = localStorage.getItem(STORAGE_KEY);
      return datos ? JSON.parse(datos) : [];
    }

    function guardarDatos(datos) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(datos));
    }

    function registrarLavadora(tipo) {
      const datos = cargarDatos();
      const hoy = new Date().toISOString().split('T')[0];
      const entrada = datos.find(d => d.fecha === hoy) || { fecha: hoy, color: 0, blanco: 0 };
      if (!datos.includes(entrada)) datos.push(entrada);
      entrada[tipo]++;
      guardarDatos(datos);
      actualizarEstadisticas();
    }

    function actualizarEstadisticas() {
      const datos = cargarDatos();
      const hoy = new Date();

      let totalColor = 0, totalBlanco = 0;
      let ultimos14Color = 0, ultimos14Blanco = 0;
      const lista = document.getElementById("historico");
      lista.innerHTML = "";

      datos.forEach(d => {
        totalColor += d.color;
        totalBlanco += d.blanco;
        const fecha = new Date(d.fecha);
        const diferencia = (hoy - fecha) / (1000 * 60 * 60 * 24);

        if (diferencia <= 14) {
          ultimos14Color += d.color;
          ultimos14Blanco += d.blanco;
        }

        if (diferencia <= 30) {
          const li = document.createElement('li');
          li.textContent = `${d.fecha}: Color ${d.color}, Blanco ${d.blanco}`;
          lista.appendChild(li);
        }
      });

      document.getElementById("ultimos14").textContent = `Últimos 14 días: Color ${ultimos14Color}, Blanco ${ultimos14Blanco}`;
      document.getElementById("totales").textContent = `Total desde el inicio: Color ${totalColor}, Blanco ${totalBlanco}`;
    }

    actualizarEstadisticas();
  </script>
</body>
</html>
